<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;

void main()
{
   vec4 t = vPosition;
    
    t.y = t.y + 0.2 * sin(0.003 * time + 4.0 * t.x);
    
    gl_Position = t;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 rcolor;

void main()
{
    gl_FragColor = rcolor;
}
</script>
